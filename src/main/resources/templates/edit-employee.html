<div th:replace="header"></div>
<div th:replace="sidebar"></div>

<h2>Edit Employee</h2>

<form th:action="@{/employees/update/{id}(id=${employee.id})}"
      th:object="${employee}" method="post">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Department</label>
        <input type="text" th:field="*{department}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Salary</label>
        <input type="number" th:field="*{salary}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control">
    </div>

    <button class="btn btn-primary">Update</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
</form>

<div th:replace="footer"></div>
