<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | EMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.15);
        }

        .login-title {
            text-align: center;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #bbdefb;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.15rem rgba(25, 118, 210, 0.25);
        }

        .btn-login {
            background-color: #1976d2;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #1565c0;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #1976d2;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="login-title">Employee Login</h3>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <input type="text"
                   name="username"
                   class="form-control"
                   placeholder="Email or Username"
                   required>
        </div>

        <div class="mb-3">
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
                   required>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>
    </form>

    <div class="register-link">
        Donâ€™t have an account?
        <a th:href="@{/register}">Register</a>
    </div>
</div>

</body>
</html>
